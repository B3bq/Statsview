<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statsview</title>
    <link rel="stylesheet" href="src/sass/style.css">
    <link rel="shortcut icon" href="src/img/logo.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script type="module" src="src/js/script.js" defer></script>
    <script src="https://unpkg.com/i18next@23.4.6/dist/umd/i18next.min.js"></script>
    <script src="src/js/i18n.js"></script>
</head>
<body>
    <header>
        <a href="index.html" data-i18n-attr="title:menu_titles.logo">
            <img src="src/img/logo.svg" alt="logo" width="64px" height="64px">
        </a>
        <nav>
            <button id="js-toggle-menu">
                <img width="46" height="46" src="src/img/burger-bar.png" alt="Toggle menu" id="menu">
            </button>

            <ul id="js-toggleable-menu">
                <li id="first" hidden><a id="option1"></a></li>
                <li><a href="index.html#about" data-i18n-attr="title:menu_titles.about" id="option2" data-i18n="menu.option2">About</a></li>
                <li><a href="download.html" data-i18n-attr="title:menu_titles.download" data-i18n="download">Download app</a></li>
                <li><a href="login.html" data-i18n-attr="title:menu_titles.login" id="logout" data-i18n="menu.logout">Log in</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <header>
            <h1 data-i18n="add_new.h1">Add new match</h1>
            <p></p>
        </header>
        <form action="script.php?from=new" method="post" class="menu">
            <select name="sport" id="sport">
                <option selected disabled hidden data-i18n="select.default">Choose sport</option>
                <option value="football" data-i18n="select.foot">Footabll</option>
                <option value="basketball" data-i18n="select.basket">Basketball</option>
                <option value="volleyball" data-i18n="select.volley">Volleyball</option>
                <option value="handball" data-i18n="select.hand">Handball</option>
                <option value="cs">Counter Strike</option>
                <option value="lol">League of Legends</option>
            </select>
            <input type="text" name="league" data-i18n-attr="placeholder:add_new.league">
            <input type="text" name="team_one" data-i18n-attr="placeholder:add_new.first">
            <input type="text" name="team_two" data-i18n-attr="placeholder:add_new.second">
            <input type="submit" data-i18n-attr="value:add_new.btn">
        </form>
        <p class="description" data-i18n="add_new.desc">Writing leagues names correctly give better effect in the future.
            For example:</p>
            <div class="example">
                <span class="description__good">Premier League</span>
                <span class="description__bad">premier league</span>
            </div>
        <p class="description" data-i18n="add_new.desc2">When the short team name is more popular than full name.
            Fro example:</p>
            <div class="example">
                <span class="description__good">navi</span>
                <span class="description__bad">natus vincere</span>
            </div>
    </main>
    <footer>
        <a href="https://github.com/B3bq" target="_blank" >
            <img src="src/img/github-brands.svg" alt="github">
        </a>
        <a href="mailto:" title="E-mail">mail</a>

        <p>Â© 2025 studio</p>
    </footer>
</body>
</html>
