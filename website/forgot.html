<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statsview</title>
    <link rel="stylesheet" href="src/sass/style.css">
    <link rel="shortcut icon" href="src/img/logo.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script type="module" src="src/js/script.js" defer></script>
    <script src="https://unpkg.com/i18next@23.4.6/dist/umd/i18next.min.js"></script>
    <script src="src/js/i18n.js"></script>
    <script src="src/js/functions.js"></script>
</head>
<body>
    <header>
        <a href="index.html" data-i18n-attr="title:menu_titles.logo">
            <img src="src/img/logo.svg" alt="logo" width="64px" height="64px">
        </a>
        <nav>
            <button id="js-toggle-menu">
                <img width="46" height="46" src="src/img/burger-bar.png" alt="Toggle menu" id="menu">
            </button>

            <ul id="js-toggleable-menu">
                <li id="first" hidden><a id="option1"></a></li>
                <li><a href="index.html#about" data-i18n-attr="title:menu_titles.about" id="option2" data-i18n="menu.option2">About</a></li>
                <li><a href="download.html" data-i18n-attr="title:menu_titles.download" data-i18n="download">Download app</a></li>
                <li><a href="login.html" data-i18n-attr="title:menu_titles.login" id="logout" data-i18n="menu.logout">Log in</a></li>
            </ul>
        </nav>
    </header>
    <main class="forgot">
        <section class="forgot__block" id="block">
            <h1 data-i18n="forgot.block.h1">Enter your e-mail</h1>
            <input type="email" placeholder="E-mail" id="email">
            <input type="submit" data-i18n-attr="value:forgot.block.btn" onclick="passReset()">
        </section>
        <section class="forgot__after" id="after">
            <h3 data-i18n="forgot.after.h3">Check your mail to resert your password</h3>
            <p data-i18n="forgot.after.text">E-mail don't arrived</p>
            <a href="#" onclick="passReset()" data-i18n="forgot.after.link">Click link to send mail again</a>
        </section>
    </main>
    <footer>
        <a href="https://github.com/B3bq" target="_blank" >
            <img src="src/img/github-brands.svg" alt="github">
        </a>
        <div>
            <a href="mailto:" title="E-mail">mail</a>
            <a href="privacy.html" data-i18n="mainpage.cookie.link">Privacy policy</a>
        </div>

        <p>Â© 2025 studio</p>
    </footer>
</body>
</html>
