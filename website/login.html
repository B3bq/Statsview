<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statsview</title>
    <link rel="stylesheet" href="src/sass/style.css">
    <link rel="shortcut icon" href="src/img/logo.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script type="module" src="src/js/script.js" defer></script>
    <script src="https://unpkg.com/i18next@23.4.6/dist/umd/i18next.min.js"></script>
    <script src="src/js/i18n.js"></script>
    <script type="module" src="src/js/input_pass.js" defer></script>
    <script src="src/js/functions.js"></script>
</head>
<body>
    <header>
        <a href="index.html" data-i18n-attr="title:menu_titles.logo">
            <img src="src/img/logo.svg" alt="logo" width="64px" height="64px">
        </a>
        <nav>
            <button id="js-toggle-menu">
                <img width="46" height="46" src="src/img/burger-bar.png" alt="Toggle menu" id="menu">
            </button>

            <ul id="js-toggleable-menu">
                <li id="first" hidden><a id="option1"></a></li>
                <li><a href="index.html#about" data-i18n-attr="title:menu_titles.about" id="option2" data-i18n="menu.option2">About</a></li>
                <li><a href="download.html" data-i18n-attr="title:menu_titles.download" data-i18n="download">Download app</a></li>
                <li><a href="login.html" data-i18n-attr="title:menu_titles.login" id="logout" data-i18n="menu.logout">Log in</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <header>
            <h1 data-i18n="login.login.login">Log in</h1>
        </header>
        <section class="login">
                <input type="text" id="login" placeholder="Login">
                <input type="password" id="password" id="password" data-i18n-attr="placeholder:login.login.pass">
                <div class="login__checkboxes">
                    <div class="login__checkboxes-remember">
                        <input type="checkbox" onclick="RememberMe()">
                        <p data-i18n="login.login.re_me">Remember me</p>
                    </div>
                    <div class="login__checkboxes-showpassword">
                        <input type="checkbox" id="show_password">
                        <p data-i18n="login.login.show">Show password</p>
                    </div>
                </div>
                <p id="php_result"></p>
                <a href="forgot.html" data-i18n-attr="title:login.login.forgot" data-i18n="login.login.forgot">Forgot your password?</a>
                <input type="button" onclick="CheckUserPHP()" data-i18n-attr="value:login.login.login">
        </section>
        <section class="sign">
            <h3 data-i18n="login.sign.h3">Don't have an account</h3>
            <p data-i18n="login.sign.text">Make it for free</p>
            <a href="sign.html" data-i18n-attr="title:sign.btn" data-i18n="login.sign.register">Register</a>
        </section>
    </main>
    <footer>
        <a href="https://github.com/B3bq" title="See my github profile">
            <img src="src/img/github-brands.svg" alt="github">
        </a>
        <a href="mailto:" title="E-mail">mail</a>

        <p>Â© 2025 studio</p>
    </footer>
</body>
</html>
